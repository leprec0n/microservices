apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: leprecon-gateway-external
  namespace: leprecon
spec:
  selector:
    istio: aks-istio-ingressgateway-external
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: leprecon-vs-external
  namespace: leprecon
spec:
  hosts:
    - "*"
  gateways:
    - leprecon-gateway-external
  http:
    - match:
        - uri:
            prefix: /account
      route:
        - destination:
            host: account
            port:
              number: 8080
