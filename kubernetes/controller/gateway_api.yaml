apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: leprecon-gateway
  namespace: leprecon
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      # hostname: 127.0.0.1 !TODO Make env variable and match to domain of web
      protocol: HTTP
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-route
  namespace: leprecon
spec:
  parentRefs:
    - name: leprecon-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /account
      backendRefs:
        - name: account
          port: 8000
